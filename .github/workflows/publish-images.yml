name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/smite

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image prefix
        id: image-prefix
        run: |
          echo "prefix=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/smite" >> $GITHUB_OUTPUT

      - name: Decide whether to publish
        id: publish
        run: |
          if [ "${{ github.event_name }}" != "push" ] || [ "${{ github.ref_type }}" = "tag" ]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Determine changed files against previous commit on the branch.
          git fetch --no-tags --depth=2 origin "${GITHUB_REF}"
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          for file in $CHANGED_FILES; do
            case "$file" in
              README.md|docs/*)
                continue
                ;;
              *)
                echo "result=true" >> "$GITHUB_OUTPUT"
                exit 0
                ;;
            esac
          done

          echo "Only README/docs changed; skipping image publish."
          echo "result=false" >> "$GITHUB_OUTPUT"

      - name: Extract metadata for panel image
        id: meta-panel
        uses: docker/metadata-action@v5
        if: steps.publish.outputs.result == 'true'
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}-panel
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push panel image
        uses: docker/build-push-action@v5
        if: steps.publish.outputs.result == 'true'
        with:
          context: .
          file: ./panel/Dockerfile
          push: true
          tags: ${{ steps.meta-panel.outputs.tags }}
          labels: ${{ steps.meta-panel.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for node image
        id: meta-node
        uses: docker/metadata-action@v5
        if: steps.publish.outputs.result == 'true'
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}-node
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push node image
        uses: docker/build-push-action@v5
        if: steps.publish.outputs.result == 'true'
        with:
          context: ./node
          file: ./node/Dockerfile
          push: true
          tags: ${{ steps.meta-node.outputs.tags }}
          labels: ${{ steps.meta-node.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


